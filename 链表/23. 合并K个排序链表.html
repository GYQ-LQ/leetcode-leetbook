<script>
    //     合并 k 个排序链表，返回合并后的排序链表。请分析和描述算法的复杂度。

    // 示例:

    // 输入:
    // [
    //   1->4->5,
    //   1->3->4,
    //   2->6
    // ]
    // 输出: 1->1->2->3->4->4->5->6

    var mergeTwoLists = function(l1, l2) {
        if (l1 == null)
            return l2;
        else if (l2 == null)
            return l1;
        if (l1.val < l2.val) {
            l1.next = mergeTwoLists(l1.next, l2);
            return l1;
        } else {
            l2.next = mergeTwoLists(l1, l2.next);
            return l2;
        }
    }
    var mergeKLists = function(lists) {
        if (lists.length == 0)
            return null;
        if (lists.length == 1)
            return lists[0];
        let mid = lists.length >> 1;
        return mergeTwoLists(mergeKLists(lists.slice(0, mid)), mergeKLists(lists.slice(mid, lists.length)));
    };
    let l1 = CreateListEnd([1, 4, 5]);
    let l2 = CreateListEnd([1, 3, 4]);
    let l3 = CreateListEnd([2, 6]);
    let list = [l1, l2, l3];
    let l = mergeKLists(list);
    DispList(l)
</script>
