<script>
    // 将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 

    // 示例：

    // 输入：1->2->4, 1->3->4
    // 输出：1->1->2->3->4->4
    var mergeTwoLists = function(l1, l2) {
        let p1 = l1,
            p2 = l2,
            i = 0,
            j = 0,
            list = new ListNode(null);
        let p = list;
        let len1 = ListLength(l1),
            len2 = ListLength(l2);
        while (i < len1 && j < len2) {
            if (p1.val < p2.val) {
                let s = new ListNode(p1.val);
                p.next = s;
                p = s;
                i++;
                p1 = p1.next;
            } else {
                let s = new ListNode(p2.val);
                p.next = s;
                p = s;
                j++;
                p2 = p2.next;
            }
        }
        while (i < len1) {
            let s = new ListNode(p1.val);
            p.next = s;
            p = s;
            i++;
            p1 = p1.next;
        }
        while (j < len2) {
            let s = new ListNode(p2.val);
            p.next = s;
            p = s;
            j++;
            p2 = p2.next;
        }
        return list.next;
    };

    var mergeTwoLists1 = function(l1, l2) {
        console.log(l1, l2)
        if (l1 == null)
            return l2;
        else if (l2 == null)
            return l1;
        if (l1.val < l2.val) {
            l1.next = mergeTwoLists1(l1.next, l2);
            return l1;
        } else {
            l2.next = mergeTwoLists1(l1, l2.next);
            return l2;
        }
    }

</script>
